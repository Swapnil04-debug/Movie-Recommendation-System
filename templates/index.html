<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinemaScope - Movie Recommendations</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-card: #252525;
      --accent: #00d4aa;
      --accent-hover: #00b894;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #666666;
      --error: #ff6b6b;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      --border-radius: 16px;
      --glow: 0 0 30px rgba(0, 212, 170, 0.3);
    }

    [data-theme="light"] {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --accent: #00a085;
      --accent-hover: #008c73;
      --text-primary: #2c3e50;
      --text-secondary: #5a6c7d;
      --text-muted: #95a5a6;
      --error: #e74c3c;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --glow: 0 0 30px rgba(0, 160, 133, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="light"] body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 212, 170, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundFloat 20s ease-in-out infinite;
      transition: opacity 0.4s ease;
    }

    [data-theme="light"] body::before {
      background: radial-gradient(circle at 20% 80%, rgba(0, 160, 133, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.08) 0%, transparent 50%);
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(10px, -10px) rotate(1deg); }
      66% { transform: translate(-5px, 5px) rotate(-1deg); }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .theme-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
      background: var(--bg-card);
      border: 2px solid var(--accent);
      border-radius: 50px;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px var(--glow);
    }

    .theme-icon {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover .theme-icon {
      transform: rotate(180deg);
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #00b894, #74b9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: titleGlow 3s ease-in-out infinite alternate;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    h1::before {
      content: 'üé¨';
      position: absolute;
      left: -80px;
      top: 50%;
      transform: translateY(-50%) translateZ(0);
      font-size: 2.5rem;
      animation: bounce 2s infinite;
      -webkit-font-smoothing: antialiased;
      will-change: transform;
    }

    @keyframes titleGlow {
      0% { 
        filter: drop-shadow(0 0 10px rgba(0, 212, 170, 0.3)) brightness(1);
        transform: translateZ(0);
      }
      100% { 
        filter: drop-shadow(0 0 20px rgba(0, 212, 170, 0.6)) brightness(1.1);
        transform: translateZ(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { 
        transform: translateY(-50%) translateZ(0);
      }
      40% { 
        transform: translateY(-60%) translateZ(0);
      }
      60% { 
        transform: translateY(-55%) translateZ(0);
      }
    }

    form {
      margin-bottom: 3rem;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      animation: slideInFromBottom 1s ease-out 0.3s both;
      position: relative;
    }

    .form-group {
      position: relative;
      display: flex;
      align-items: center;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 3px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
    }

    .form-group:focus-within {
      box-shadow: 0 0 30px rgba(0, 212, 170, 0.4), inset 0 2px 10px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    input[type="text"] {
      padding: 18px 25px;
      width: 400px;
      min-width: 300px;
      font-size: 16px;
      background: transparent;
      border: none;
      color: var(--text-primary);
      transition: all 0.3s ease;
      outline: none;
      border-radius: 16px;
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
      transition: color 0.3s ease;
    }

    input[type="text"]:focus::placeholder {
      color: var(--accent);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      color: var(--text-muted);
      font-size: 20px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group:focus-within .search-icon {
      color: var(--accent);
      transform: scale(1.1);
    }

    input[type="submit"] {
      padding: 18px 30px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      border: none;
      border-radius: 16px;
      color: var(--bg-primary);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
    }

    input[type="submit"]:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 212, 170, 0.5);
    }

    input[type="submit"]:active {
      transform: translateY(-1px) scale(1.02);
    }

    input[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    input[type="submit"]:hover::before {
      left: 100%;
    }

    .spinner {
      display: none;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .message {
      margin: 20px auto;
      padding: 1.2rem;
      max-width: 600px;
      font-size: 18px;
      color: var(--error);
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid var(--error);
      border-radius: 16px;
      animation: shake 0.5s ease-out, fadeIn 0.5s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 600;
      margin: 3rem 0 2rem 0;
      color: var(--text-primary);
      animation: slideInFromLeft 0.8s ease-out 0.5s both;
      position: relative;
    }

    h2 em {
      color: var(--accent);
      font-style: normal;
      position: relative;
    }

    h2 em::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      animation: underlineExpand 0.8s ease-out 1.3s both;
    }

    @keyframes underlineExpand {
      from { width: 0; }
      to { width: 100%; }
    }

    .recommendations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 30px;
      padding: 0 20px;
      animation: slideInFromBottom 0.8s ease-out 0.6s both;
    }

    .movie {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      animation: movieSlideIn 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(50px) scale(0.9);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] .movie {
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .movie:nth-child(1) { animation-delay: 0.1s; }
    .movie:nth-child(2) { animation-delay: 0.2s; }
    .movie:nth-child(3) { animation-delay: 0.3s; }
    .movie:nth-child(4) { animation-delay: 0.4s; }
    .movie:nth-child(5) { animation-delay: 0.5s; }
    .movie:nth-child(6) { animation-delay: 0.6s; }

    @keyframes movieSlideIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .movie:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(0, 212, 170, 0.2);
    }

    [data-theme="light"] .movie:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px var(--accent);
    }

    .movie-image-container {
      position: relative;
      overflow: hidden;
      height: 400px;
      width: 100%;
    }

    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      transition: all 0.5s ease;
    }

    .movie:hover img {
      transform: scale(1.08);
      filter: brightness(1.1) contrast(1.1);
    }

    .movie-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      pointer-events: none;
    }

    .movie-title {
      padding: 20px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
      line-height: 1.4;
      background: var(--bg-card);
      position: relative;
    }

    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 46, 0.95));
      color: var(--text-primary);
      padding: 25px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 14px;
      border-radius: var(--border-radius);
      overflow-y: auto;
      z-index: 10;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .movie:hover .movie-overlay {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    .overlay-content p {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .overlay-content strong {
      color: var(--accent);
      display: block;
      margin-bottom: 5px;
    }

    .trailer-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      padding: 12px 18px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: var(--bg-primary);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      align-self: flex-start;
      box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
    }

    .trailer-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 170, 0.5);
    }

    .trailer-button::before {
      content: '‚ñ∂';
      font-size: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 2.5rem;
      }

      h1::before {
        left: -60px;
        font-size: 2rem;
      }

      form {
        flex-direction: column;
        gap: 20px;
      }

      input[type="text"] {
        width: 100%;
        min-width: unset;
      }

      input[type="submit"] {
        width: 100%;
      }

      .recommendations {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 0 10px;
      }

      .movie-image-container {
        height: 350px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      h1::before {
        display: none;
      }

      .recommendations {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
      }

      .movie-image-container {
        height: 320px;
      }

      .movie-overlay {
        padding: 20px;
        font-size: 13px;
      }
    }

    /* Loading Animation */
    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Scroll Animations */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .scroll-reveal.revealed {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">
      <span class="theme-icon" id="themeIcon">üåô</span>
      <span id="themeText">Dark</span>
    </div>
    
    <h1>Movie Recommendation System</h1>
    <form action="/recommend" method="POST" onsubmit="showSpinner()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="movie"
          id="movieInput"
          placeholder="Enter a movie name..."
          value="{{ movie_name }}"
          required
        >
        <span class="search-icon">üîç</span>
        <div class="spinner" id="spinner"></div>
      </div>
      <input type="submit" value="Get Recommendations">
    </form>

    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    {% if recommendations %}
      <h2>Top recommendations for: <em>{{ movie_name }}</em></h2>
      <div class="recommendations">
        {% for rec in recommendations %}
          <div class="movie scroll-reveal">
            <div class="movie-image-container">
              <img src="{{ rec.poster }}" alt="{{ rec.title }} Poster" loading="lazy">
              <div class="movie-gradient"></div>
            </div>
            <div class="movie-title">{{ rec.title }}</div>
            <div class="movie-overlay">
              <div class="overlay-content">
                <p><strong>Overview:</strong> {{ rec.overview }}</p>
                <p><strong>Cast:</strong> {{ rec.cast }}</p>
              </div>
              <a href="{{ rec.trailer }}" target="_blank" class="trailer-button">Watch Trailer</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <script>
    function showSpinner() {
      const spinner = document.getElementById('spinner');
      const submitBtn = document.querySelector('input[type="submit"]');
      
      spinner.style.display = 'block';
      submitBtn.style.opacity = '0.8';
      submitBtn.value = 'Searching...';
    }

    // Enhanced scroll animations
    function revealOnScroll() {
      const reveals = document.querySelectorAll('.scroll-reveal');
      
      reveals.forEach(reveal => {
        const windowHeight = window.innerHeight;
        const elementTop = reveal.getBoundingClientRect().top;
        const elementVisible = 150;
        
        if (elementTop < windowHeight - elementVisible) {
          reveal.classList.add('revealed');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    
    // Initialize everything on load
    document.addEventListener('DOMContentLoaded', function() {
      initializeTheme();
      revealOnScroll();
      startParticleSystem();
      
      // Add loading shimmer effect to images
      const images = document.querySelectorAll('.movie img');
      images.forEach(img => {
        img.parentElement.classList.add('loading');
        
        img.onload = function() {
          img.parentElement.classList.remove('loading');
        };
      });
    });

    // Enhanced input interactions
    const movieInput = document.getElementById('movieInput');
    
    movieInput.addEventListener('input', function() {
      if (this.value.length > 0) {
        this.parentElement.style.transform = 'translateY(-2px)';
      } else {
        this.parentElement.style.transform = 'translateY(0)';
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === '/' && !movieInput.matches(':focus')) {
        e.preventDefault();
        movieInput.focus();
      }
    });

    // Enhanced particle system
    function createParticle() {
      const particle = document.createElement('div');
      const size = Math.random() * 8 + 3; // 3-11px (larger)
      const colors = [
        'rgba(0, 212, 170, 0.9)', 
        'rgba(116, 185, 255, 0.9)', 
        'rgba(155, 89, 182, 0.8)',
        'rgba(255, 107, 107, 0.8)',
        'rgba(255, 193, 7, 0.8)',
        'rgba(46, 204, 113, 0.8)'
      ];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const isLightTheme = document.documentElement.getAttribute('data-theme') === 'light';
      
      if (isLightTheme) {
        const lightColors = [
          'rgba(0, 160, 133, 0.8)', 
          'rgba(52, 152, 219, 0.8)', 
          'rgba(155, 89, 182, 0.7)',
          'rgba(241, 196, 15, 0.7)',
          'rgba(230, 126, 34, 0.7)',
          'rgba(46, 204, 113, 0.7)'
        ];
        const selectedColor = lightColors[Math.floor(Math.random() * lightColors.length)];
        particle.style.cssText = `
          position: fixed;
          width: ${size}px;
          height: ${size}px;
          background: ${selectedColor};
          border-radius: 50%;
          pointer-events: none;
          z-index: 1;
          left: ${Math.random() * 100}vw;
          top: 100vh;
          box-shadow: 0 0 ${size * 3}px ${selectedColor}, 0 0 ${size * 6}px ${selectedColor};
          animation: floatUp ${6 + Math.random() * 8}s linear forwards;
        `;
      } else {
        particle.style.cssText = `
          position: fixed;
          width: ${size}px;
          height: ${size}px;
          background: ${color};
          border-radius: 50%;
          pointer-events: none;
          z-index: 1;
          left: ${Math.random() * 100}vw;
          top: 100vh;
          box-shadow: 0 0 ${size * 3}px ${color}, 0 0 ${size * 6}px ${color};
          animation: floatUp ${6 + Math.random() * 8}s linear forwards;
        `;
      }
      
      document.body.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 14000);
    }

    // Create shooting stars occasionally
    function createShootingStar() {
      const star = document.createElement('div');
      const isLightTheme = document.documentElement.getAttribute('data-theme') === 'light';
      const color = isLightTheme ? 'rgba(52, 152, 219, 0.9)' : 'rgba(0, 212, 170, 0.9)';
      
      star.style.cssText = `
        position: fixed;
        width: 3px;
        height: 3px;
        background: ${color};
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
        left: ${Math.random() * 50}vw;
        top: ${Math.random() * 30}vh;
        box-shadow: 0 0 10px ${color};
        animation: shootingStar 2s linear forwards;
      `;
      
      document.body.appendChild(star);
      
      setTimeout(() => {
        star.remove();
      }, 2000);
    }

    // Create more particles for better visibility
    function startParticleSystem() {
      // Create initial burst of particles
      for(let i = 0; i < 12; i++) {
        setTimeout(() => createParticle(), i * 150);
      }
      
      // Continue creating particles more frequently
      setInterval(createParticle, 400); // Much more frequent
      
      // Add occasional shooting stars
      setInterval(createShootingStar, 8000);
      
      // Create particle bursts occasionally
      setInterval(() => {
        for(let i = 0; i < 5; i++) {
          setTimeout(() => createParticle(), i * 100);
        }
      }, 15000);
    }

    // Theme toggle functionality
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');
      
      document.documentElement.setAttribute('data-theme', newTheme);
      
      if (newTheme === 'light') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
      } else {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark';
      }
      
      // Store theme preference
      localStorage.setItem('theme', newTheme);
    }

    // Initialize theme on load
    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      const themeIcon = document.getElementById('themeIcon');
      const themeText = document.getElementById('themeText');
      
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      if (savedTheme === 'light') {
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
      } else {
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark';
      }
    }

    // CSS for floating particles
    const style = document.createElement('style');
    style.textContent = `
      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg) scale(0.3);
          opacity: 0;
        }
        5% {
          opacity: 1;
          transform: translateY(-20px) rotate(18deg) scale(0.5);
        }
        15% {
          opacity: 1;
          transform: translateY(-100px) rotate(54deg) scale(1);
        }
        85% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(${Math.random() * 300 - 150}px) rotate(720deg) scale(0.2);
          opacity: 0;
        }
      }
      
      @keyframes shootingStar {
        0% {
          transform: translateX(0) translateY(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateX(70vw) translateY(50vh) scale(0.1);
          opacity: 0;
        }
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 0 10px currentColor;
        }
        50% { 
          transform: scale(1.3);
          box-shadow: 0 0 20px currentColor, 0 0 30px currentColor;
        }
      }
    `;
    document.head.appendChild(style);

    // Initialize everything on load
    document.addEventListener('DOMContentLoaded', function() {
      initializeTheme();
      revealOnScroll();
      startParticleSystem();
      
      // Add loading shimmer effect to images
      const images = document.querySelectorAll('.movie img');
      images.forEach(img => {
        img.parentElement.classList.add('loading');
        
        img.onload = function() {
          img.parentElement.classList.remove('loading');
        };
      });
    });

    // Create particles periodically - removed as it's now handled by startParticleSystem
    // setInterval(createParticle, 3000);
  </script>
